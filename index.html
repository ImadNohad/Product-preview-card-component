<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <img src="images/image-product-desktop.jpg" class="img-desktop" alt="">
    <img src="images/image-product-mobile.jpg" class="img-mobile" alt="">
    <div class="content">
      <p class="category">Perfume</p>
      <p class="title">Gabrielle Essence Eau De Parfum</p>
      <p class="text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <span class="saleprice">$149.99</span>
      <span class="price">$169.99</span>
      <button>
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </div>
  </main>
</body>
</html>
